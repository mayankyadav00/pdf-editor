<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Converter & Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { margin: 10px; padding: 10px; }
        #pdfContainer { display: none; text-align: center; margin-top: 20px; }
        canvas { border: 1px solid #000; display: block; margin: auto; }
    </style>
</head>
<body>
    <h1>PDF Converter & Viewer</h1>
    <input type="file" id="fileInput" accept="image/*" multiple>
    <button onclick="convertToPDF()">Convert to PDF</button><div id="pdfContainer">
    <h2>View PDF</h2>
    <canvas id="pdfViewer"></canvas>
    <button id="downloadBtn" style="display: none;" onclick="downloadPDF()">Download PDF</button>
</div>

<script>
    let globalPDF = null;
    
    async function convertToPDF() {
        const { jsPDF } = window.jspdf;
        const fileInput = document.getElementById("fileInput");
        const files = fileInput.files;

        if (!files.length) {
            alert("Please select one or more image files.");
            return;
        }

        const pdf = new jsPDF({ orientation: "portrait", unit: "px" });
        let isFirstPage = true;
        
        for (let file of files) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;
                img.onload = function() {
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = pdf.internal.pageSize.getHeight();
                    const imgWidth = img.width;
                    const imgHeight = img.height;
                    
                    const ratio = Math.min(pdfWidth / imgWidth, pdfHeight / imgHeight);
                    const newWidth = imgWidth * ratio;
                    const newHeight = imgHeight * ratio;
                    const xOffset = (pdfWidth - newWidth) / 2;
                    const yOffset = (pdfHeight - newHeight) / 2;
                    
                    if (!isFirstPage) pdf.addPage();
                    pdf.addImage(img, "JPEG", xOffset, yOffset, newWidth, newHeight);
                    isFirstPage = false;
                    
                    if (file === files[files.length - 1]) {
                        globalPDF = pdf;
                        const pdfData = pdf.output("arraybuffer");
                        displayPDF(pdfData);
                        document.getElementById("pdfContainer").style.display = "block";
                        document.getElementById("downloadBtn").style.display = "inline-block";
                    }
                };
            };
            reader.readAsDataURL(file);
        }
    }
    
    function displayPDF(pdfData) {
        const loadingTask = pdfjsLib.getDocument({ data: pdfData });
        loadingTask.promise.then(pdf => {
            pdf.getPage(1).then(page => {
                const scale = 1.5;
                const viewport = page.getViewport({ scale: scale });
                const canvas = document.getElementById("pdfViewer");
                const context = canvas.getContext("2d");
                
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext);
            });
        });
    }
    
    function downloadPDF() {
        if (globalPDF) {
            globalPDF.save("converted.pdf");
        }
    }
</script>

</body>
</html>   }
</script>

</body>
</html>

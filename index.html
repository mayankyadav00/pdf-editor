<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Converter & Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>PDF Converter & Editor</h1>
    <input type="file" id="fileInput" accept="image/*,application/pdf" multiple>
    <button onclick="convertToPDF()">Convert Images to PDF</button>
    <button onclick="loadPDF()">Load PDF for Editing</button><div id="pdfContainer">
    <h2>View & Edit PDF</h2>
    <canvas id="pdfCanvas"></canvas>
    <button onclick="openEditor()">Edit Text</button>
    <button onclick="addPage()">Add Page</button>
    <button onclick="removePage()">Remove Last Page</button>
    <button id="downloadBtn" style="display: none;" onclick="downloadPDF()">Download PDF</button>
</div>

<div id="editorContainer">
    <h2>Edit PDF Text</h2>
    <textarea id="textEditor" oninput="updateTextPreview()"></textarea>
    <button onclick="applyTextChanges()">Apply Changes</button>
</div>

<script>
    let globalPDF = null;
    let pageCount = 0;
    let pdfDoc = null;
    let pdfPage = 1;
    let pdfCanvas = document.getElementById("pdfCanvas");
    let ctx = pdfCanvas.getContext("2d");

    function convertToPDF() {
        const { jsPDF } = window.jspdf;
        const fileInput = document.getElementById("fileInput");
        const files = fileInput.files;

        if (!files.length) {
            alert("Please select images.");
            return;
        }

        const pdf = new jsPDF();
        let isFirstPage = true;
        pageCount = files.length;

        Array.from(files).forEach((file, index) => {
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;
                img.onload = function() {
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = pdf.internal.pageSize.getHeight();
                    const ratio = Math.min(pdfWidth / img.width, pdfHeight / img.height);
                    const newWidth = img.width * ratio;
                    const newHeight = img.height * ratio;
                    const xOffset = (pdfWidth - newWidth) / 2;
                    const yOffset = (pdfHeight - newHeight) / 2;

                    if (!isFirstPage) pdf.addPage();
                    pdf.addImage(img, "JPEG", xOffset, yOffset, newWidth, newHeight);
                    isFirstPage = false;

                    if (index === files.length - 1) {
                        globalPDF = pdf;
                        displayPDF();
                    }
                };
            };
            reader.readAsDataURL(file);
        });
    }

    function displayPDF() {
        if (!globalPDF) return;
        document.getElementById("pdfContainer").style.display = "block";
        document.getElementById("downloadBtn").style.display = "inline-block";
    }

    function loadPDF() {
        const file = document.getElementById("fileInput").files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(event) {
            const pdfData = new Uint8Array(event.target.result);
            pdfjsLib.getDocument({ data: pdfData }).promise.then((pdf) => {
                pdfDoc = pdf;
                renderPage(1);
            });
        };
        reader.readAsArrayBuffer(file);
    }

    function renderPage(pageNumber) {
        pdfDoc.getPage(pageNumber).then((page) => {
            const viewport = page.getViewport({ scale: 1.5 });
            pdfCanvas.height = viewport.height;
            pdfCanvas.width = viewport.width;

            const renderContext = {
                canvasContext: ctx,
                viewport: viewport
            };
            page.render(renderContext);
        });
    }

    function openEditor() {
        document.getElementById("editorContainer").style.display = "block";
    }

    function updateTextPreview() {
        ctx.fillStyle = "red";
        ctx.font = "20px Arial";
        ctx.fillText(document.getElementById("textEditor").value, 50, 50);
    }

    function applyTextChanges() {
        if (!globalPDF) return;
        globalPDF.text(document.getElementById("textEditor").value, 10, 20);
        alert("PDF text updated!");
    }

    function addPage() {
        if (!globalPDF) return;
        globalPDF.addPage();
        pageCount++;
        alert("New page added!");
    }

    function removePage() {
        if (!globalPDF || pageCount <= 1) return;
        globalPDF.deletePage(pageCount);
        pageCount--;
        alert("Last page removed!");
    }

    function downloadPDF() {
        if (globalPDF) {
            globalPDF.save("edited.pdf");
        }
    }
</script>

</body>
</html>
